AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Associated Press RSS Feeds
Globals:
  Function:
    Timeout: 15
Resources:
  ApScraper:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ap
      Handler: main.handler
      Runtime: python3.6
      Timeout: 15
      Policies:
        - AWSLambdaExecute
      Environment:
        Variables:
          BUCKET: associated-press
      Events:
        PullApTopNews:
          Type: Schedule
          Properties:
            Description: Pull latest data from Associated Press Top News
            Enabled: True
            Schedule: cron(0 * * * ? *)
            Input: '{"url": "https://apnews.com/apf-topnews","title": "AP Top News"}'
        PullApSports:
          Type: Schedule
          Properties:
            Description: Pull latest data from Associated Press Sports
            Enabled: True
            Schedule: cron(5 * * * ? *)
            Input: '{"url": "https://apnews.com/apf-sports","title": "AP Sports"}'
        PullApEntertainment:
          Type: Schedule
          Properties:
            Description: Pull latest data from Associated Press Entertainment
            Enabled: True
            Schedule: cron(10 * * * ? *)
            Input: '{"url": "https://apnews.com/apf-entertainment","title": "AP Entertainment"}'
        PullApOddities:
          Type: Schedule
          Properties:
            Description: Pull latest data from Associated Press Oddities
            Enabled: True
            Schedule: cron(15 * * * ? *)
            Input: '{"url": "https://apnews.com/apf-oddities","title": "AP Oddities"}'
        PullApTravel:
          Type: Schedule
          Properties:
            Description: Pull latest data from Associated Press Travel
            Enabled: True
            Schedule: cron(20 * * * ? *)
            Input: '{"url": "https://apnews.com/apf-Travel","title": "AP Travel"}'
        PullApLifestyle:
          Type: Schedule
          Properties:
            Description: Pull latest data from Associated Press Lifestyle
            Enabled: True
            Schedule: cron(20 * * * ? *)
            Input: '{"url": "https://apnews.com/apf-lifestyle","title": "AP Lifestyle"}'
        PullApBusiness:
          Type: Schedule
          Properties:
            Description: Pull latest data from Associated Press Business
            Enabled: True
            Schedule: cron(25 * * * ? *)
